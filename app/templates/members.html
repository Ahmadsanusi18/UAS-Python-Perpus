{% extends "base.html" %}

{% block content %}

<div class="mt-8">
    
    <div class="flex justify-between items-center mb-6 border-b border-gray-700 pb-3">
        <h2 class="text-3xl font-bold text-white">
            <i class="fa-solid fa-users-line text-white mr-3"></i> Daftar Anggota Perpustakaan
        </h2>
        
        <a href="{{ url_for('main.add_member') }}" 
           class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-200 flex items-center gap-2">
            <i class="fa-solid fa-user-plus"></i> Tambah Anggota Baru
        </a>
    </div>

    <div class="overflow-x-auto bg-gray-800 rounded-xl shadow-2xl border border-gray-700">
        <table class="min-w-full divide-y divide-gray-700">
            <thead class="bg-gray-700">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider w-1/12">ID</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider w-3/12">Nama</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider w-4/12">Email</th>
                    </tr>
            </thead>
            
            <tbody class="divide-y divide-gray-700">
                {% for member in members %}
                <tr class="hover:bg-gray-700/50 transition duration-150">
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-white">{{ member['id'] }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-white">{{ member['name'] }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">{{ member['email'] }}</td>
                    
                    </tr>
                {% else %}
                <tr>
                    <td colspan="3" class="px-6 py-10 text-center text-lg text-gray-500">
                        <i class="fa-solid fa-exclamation-triangle mr-2"></i> Belum ada anggota yang terdaftar.
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    
</div>

{% endblock %}
