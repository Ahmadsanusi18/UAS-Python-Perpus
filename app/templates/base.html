<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Manajemen Perpustakaan | Dashboard</title> <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Konfigurasi Tailwind: Menggunakan font Poppins
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Poppins', 'sans-serif'] },
                },
                // Atur warna sesuai skema Biru-Ungu-Putih/Abu-abu
                colors: {
                    'white': '#ffffff',
                    'gray': { 900: '#111827', 700: '#374151', 400: '#9ca3af', 300: '#d1d5db' },
                    'blue': { 500: '#3b82f6', 400: '#60A5FA' },
                    'purple': { 600: '#9333ea' },
                    'red': { 500: '#ef4444' }
                }
            }
        }
    </script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

    <style>
        /* Gaya dasar untuk BODY */
        body {
            /* Menambah padding di atas agar konten utama tidak tertutup navbar fixed */
            padding-top: 64px; 
            background-color: #111827; /* bg-gray-900 */
            color: white;
            min-height: 100vh;
        }

        /* --- CSS UNTUK GARIS HOVER BERGERAK DAN PENANDA AKTIF (Custom CSS) --- */
        .nav-link {
            position: relative;
            padding-bottom: 4px !important; 
        }

        /* Garis bawah bergerak */
        .nav-link::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            left: 0;
            bottom: 0;
            background-color: #60A5FA; /* blue-400 */
            transform: scaleX(0); 
            transition: transform 0.3s ease-out; 
            transform-origin: bottom left; 
        }

        /* Efek hover */
        .nav-link:hover::after {
            transform: scaleX(1);
        }

        /* Class aktif (garis terlihat penuh secara permanen) */
        .nav-link.active::after {
            transform: scaleX(1);
        }
        /* --- AKHIR CSS GARIS HOVER --- */
    </style>

</head>

<body class="bg-gray-900 text-white">

    <nav class="fixed top-0 left-0 w-full z-50 bg-gray-900/90 backdrop-blur-sm border-b border-gray-700 shadow-xl">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
        
        <a href="{{ url_for('main.index') }}" class="flex items-center gap-3 relative z-10">
            <div
                class="w-8 h-8 rounded-lg bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center text-white shadow-lg">
                <i class="fa-solid fa-graduation-cap  text-white"></i> 
            </div>
            <span class="font-extrabold text-xl">Perpus<span class="text-blue-400">Digital</span></span>
        </a>
        
        <div class="hidden md:flex space-x-4 flex-grow justify-center absolute left-0 right-0">
            <a href="{{ url_for('main.index') }}"
                class="nav-link text-gray-300 hover:text-blue-400 px-3 py-2 text-sm font-medium">Dashboard</a>
            <a href="{{ url_for('main.books') }}"
                class="nav-link text-gray-300 hover:text-blue-400 px-3 py-2 text-sm font-medium">Data Buku</a>
            <a href="{{ url_for('main.members') }}"
                class="nav-link text-gray-300 hover:text-blue-400 px-3 py-2 text-sm font-medium">Anggota</a>
            <a href="{{ url_for('main.loans') }}" class="nav-link text-gray-300 hover:text-blue-400 px-3 py-2 text-sm font-medium">
                Peminjaman</a>
            <a href="{{ url_for('main.report') }}" class="nav-link text-gray-300 hover:text-blue-400 px-3 py-2 text-sm font-medium">
                Laporan</a>
        </div>
        
        
            
            <div class="flex items-center gap-4">
                <button class="relative p-2 text-gray-400 hover:text-white">
                    <i class="fa-regular fa-bell"></i>
                    <span class="absolute top-2 right-2 w-2 h-2 bg-red-500 rounded-full"></span>
                </button>
                <div class="h-6 w-px bg-white/10 hidden sm:block"></div>
                
                <div class="flex items-center gap-3 cursor-pointer group">
                    <div class="text-right hidden sm:block">
                        <p class="text-sm font-semibold group-hover:text-blue-400">Pustakawan</p>
                        <p class="text-xs text-gray-400">Online</p>
                    </div>
                    <img class="h-9 w-9 rounded-full border-2 border-blue-500/50 group-hover:border-blue-400 transition"
                        src="https://ui-avatars.com/api/?name=Admin+Perpus&background=3B82F6&color=fff" alt="User Avatar">
                </div>
            </div>
        </div>
    </nav>
    
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}
        <h2 class="text-3xl font-bold text-white mb-6">Selamat Datang di Dashboard Perpustakaan!</h2>
        <div class="bg-gray-800 p-6 rounded-lg shadow-xl border border-gray-700">
            <p class="text-gray-300">Konten spesifik halaman akan dimuat di sini, seperti ringkasan data buku, anggota, atau statistik peminjaman.</p>
        </div>
        {% endblock %}
    </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Dapatkan path saat ini, dan tambahkan fallback untuk path root
            let currentPath = window.location.pathname;
            
            // Mengubah '/' menjadi path default pertama jika diperlukan (misalnya /index atau /dashboard)
            if (currentPath === '/') {
                // Tentukan path default Anda di sini, sesuaikan dengan framework Anda
                currentPath = "{{ url_for('main.index') }}" || '/'; 
            }

            const navLinks = document.querySelectorAll('.nav-link');

            navLinks.forEach(link => {
                let linkPath = link.getAttribute('href');
                
                // Hapus kelas 'active' dan set warna default (text-gray-300)
                link.classList.remove('active', 'text-blue-400');
                link.classList.add('text-gray-300');
                
                // Cek jika link cocok dengan path saat ini
                if (currentPath === linkPath) {
                    link.classList.add('active', 'text-blue-400');
                    link.classList.remove('text-gray-300');
                }
            });
        });
    </script>
</body>
</html>
